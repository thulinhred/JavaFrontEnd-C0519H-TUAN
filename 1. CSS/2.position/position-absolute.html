<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Absolute Position Demo</title>
    <style>
        .image-box{
            width: 300px;
            position: relative;
        }

        .image-box img{
            width: 350%;
        }
        .image-box h3{
            margin: 0;
            background-color: rgba(1,1,1,0.5);
            height: 80px;
            width: 350%;
            color: chartreuse;
            text-align: center;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
<div class="image-box">
    <img src="images/catamaran_cruises_blue_tropical_water_aerial_photography-wallpaper-960x540.jpg">
    <h3>Blue Tropical Water</h3>
</div>
</body>
</html>
