<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position Property Demo</title>
    <style>
        .parent{
            background: aqua;
            width: 400px;
            height: 300px;
            margin-left: 50px;
            margin-top: 50px;
        }

        .child{
            background: chartreuse;
            width: 200px;
            height: 100px;
            top: 200px;
            left: 100px;
            position: relative;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child">
    </div>
</div>
</body>
</html>
