<h1 class="text-center">
    Todo App
  </h1>
  <div class="col-md-8 offset-md-2">
    <div>
      <input class="form-control" type="text" [formControl]="userInput" (change)="onChange()">
    </div>
  
    <ul>
      <li (click)="toggleTodo(i)"
        [class.complete]="todo.complete"
        *ngFor="let todo of todos; index as i">
          {{todo.content}}
      </li>
    </ul>

    
    <button type="button" class="btn btn-large btn-block btn-danger" (click)="removeOneElement($event)">Remove One</button>
    <p>{{removedItem.content}}</p>
  </div>
