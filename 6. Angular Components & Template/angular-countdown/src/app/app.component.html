<app-countdown-timer [seconds]="60">
</app-countdown-timer>
<hr>

<app-countdown-timer-get-set seconds="xyz">
</app-countdown-timer-get-set>
<hr>

<app-countdown-timer-onchanges seconds="str">
</app-countdown-timer-onchanges>
<hr>

    
<app-countdown-timer-alias remaining-time="30">
</app-countdown-timer-alias>
<hr>

<app-countdown-timer-event seconds="10" (finish)="finishCountdown()">
</app-countdown-timer-event>
<p>{{ countdownMsg }}</p>
<hr>

<app-countdown-timer-event-alias seconds="10" (timerEnd)="endCountdown()">
</app-countdown-timer-event-alias>
<p>{{ countdownAliasMsg }}</p>
