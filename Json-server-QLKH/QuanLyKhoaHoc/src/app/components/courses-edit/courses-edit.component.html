<form>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Update Courses</h3>
        </div>
        <div class="panel-body">


            <div class="form-group">
                <label for="name">Name </label>
                <input type="text" class="form-control" [(ngModel)]="course.name" name="name">
            </div>
            <div class="form-group">
                <label for="description">Description </label>
                <textarea class="form-control" rows="3" [(ngModel)]="course.description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="fee"> Fee </label>
                <input type="number" class="form-control" name="fee" [(ngModel)]="course.fee">
            </div>

            <button type="submit" class="btn btn-info" (click)="onUpdateCourse()">Update</button>
        </div>
    </div>
</form>
